<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Shop</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <!-- font awesome cds -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <img src="./images/Logo/logo.png" alt="" />
          <p>Virtual<span class="span-1">Shop</span></p>
        </div>
        <div class="item-container">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Discount</a></li>
            <li><a class="login-btn" href="#">LogIn</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner-section">
        <div class="text-container">
          <h1 class="banner-title">Men Bags</h1>
          <p class="banner-descrip">New Men's Collections</p>
          <div>
            <span><i class="fa-brands fa-facebook" style="color: #74C0FC;"></i></span>
            <span><i class="fa-brands fa-instagram" style="color: #e49bcd;"></i></span>
            <span><i class="fa-brands fa-linkedin" style="color: #739cfc;"></i></span>
          </div>
          <div>
            <button class="banner-btn">See More</button>
            <button class="banner-btn">Shop More</button>
          </div>
        </div>
        <div class="banner-img">
          <img src="./images/banner-image/bag-picture.jpg" alt="" />
          <div class="discount">
            30% OFF
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
